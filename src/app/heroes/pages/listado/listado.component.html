<h1>Listado de Héroes</h1>
<mat-divider></mat-divider>
<br>
<div fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="20px"> 
    <div  fxFlex.lg="15" fxFlex.md="30" fxFlex.sm="40" fxFlex.xs="100" *ngFor="let item of heroes">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{item.superhero}} </mat-card-title>
                <mat-card-subtitle>{{item.alter_ego}}</mat-card-subtitle>
            </mat-card-header>
    
            <img mat-card-image src="assets/heroes/{{item.id}}.jpg">
    
            <mat-card-content>
                <h3>{{item.publisher}}</h3>
                <p>
                    <strong>Primeira paracíon</strong> {{item.first_appearance}}<br>
                    <strong>Personajes</strong> {{item.characters}}<br>
                </p>
            </mat-card-content>
    
            <mat-card-actions>
                <button mat-button color="warn">Leer más...</button>
                <button mat-button color="info">Editar</button>
            </mat-card-actions>
        </mat-card>
    </div>    
</div>
